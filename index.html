<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>To-do List</title>
   <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="app-container">
                    <div class="header">
                        <h1 class="app-title">My To-Do List</h1>
                        <div class="d-flex">
                            <button class="add-btn me-3" id="addNote">
                                <i class="bi bi-plus"></i>
                            </button>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" onclick="toggleDropdown()">
                                    Options
                                </button>
                                <div class="dropdown-content" id="myDropdown">
                                    <a href="#" onclick="showAllNotes()">Show All Notes</a>
                                    <a href="#" onclick="deleteAllNotes()">Delete All Notes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="main" id="notesContainer">
                        <!-- Notes will be added here dynamically -->
                        <div class="empty-state" id="emptyState">
                            <i class="bi bi-journal-text" style="font-size: 48px;"></i>
                            <p>No notes yet. Click the + button to add a new note.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Template (Hidden) -->
    <template id="noteTemplate">
        <div class="note" data-id="">
            <div class="note-actions">
                <button class="delete-btn" onclick="deleteNote(this)">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            <div class="note-content" contenteditable="true"></div>
            <div class="toolbar">
                <button onclick="formatText('bold')"><i class="bi bi-type-bold"></i></button>
                <button onclick="formatText('italic')"><i class="bi bi-type-italic"></i></button>
                <button onclick="formatText('underline')"><i class="bi bi-type-underline"></i></button>
                <select onchange="changeFont(this.value)">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <button onclick="formatText('insertUnorderedList')"><i class="bi bi-list-ul"></i></button>
                <button onclick="formatText('justifyLeft')"><i class="bi bi-text-left"></i></button>
                <button onclick="formatText('justifyCenter')"><i class="bi bi-text-center"></i></button>
                <button onclick="formatText('justifyRight')"><i class="bi bi-text-right"></i></button>
            </div>
        </div>
    </template>

   <script src="./todo.js"></script>
</body>
</html>
